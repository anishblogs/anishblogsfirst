<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Blog | AnishBlogs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Add a New Blog</h1>
    <a href="index.html">‚Üê Back to Home</a>
  </header>
  <main>
    <form id="blog-form">
      <input type="text" placeholder="Blog Title" id="title" required />
      <input type="text" placeholder="Image URL" id="image" required />
      <textarea placeholder="Blog Content" id="content" rows="6" required></textarea>
      <button type="submit">Post Blog</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
